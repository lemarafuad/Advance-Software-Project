<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Edit Guide</h1>
    <form id="edit-guide-form">
        <input type="text" name="id" placeholder="Enter Guide ID" required>
        <input type="text" name="title" placeholder="New Title" required>
        <textarea name="content" placeholder="New Content" required></textarea>
        <input type="text" name="author" placeholder="New Author" required>
        <input type="text" name="category" placeholder="New Category" required>
        <button type="submit">Update Guide</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
